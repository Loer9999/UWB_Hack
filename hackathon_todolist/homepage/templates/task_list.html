{% block content %}
  <h1>Task List</h1>
  {% if task_list %}
  <ul>
        {% for Task in task_list %}
        <li>
            <a href="{{ Task.get_absolute_url }}">{{ Task.title }}</a> ({{Task.description}})
        </li>
        {% endfor %}
  </ul>
  {% else %}
    <p>There are no tasks.</p>
  {% endif %}
{% endblock %}
